<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Unsere Hochzeit{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block head_extra %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- üß± Hauptinhalt -->
    <main class="flex-fill py-4">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <audio id="bgmusic" autoplay loop>
        <source src="{{ url_for('static', filename='musik.mp3') }}" type="audio/mpeg">
        Dein Browser unterst√ºtzt das Audio-Element nicht.
    </audio>
      
    <script>
        // Einige Browser blockieren Autoplay mit Ton. Trick: Lautst√§rke auf niedrig setzen.
        const music = document.getElementById('bgmusic');
        music.volume = 0.5; // optional: Lautst√§rke zwischen 0.0 und 1.0
        music.play().catch((e) => {
          console.log("Autoplay blockiert:", e);
        });
    </script>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
