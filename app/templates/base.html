<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Unsere Hochzeit{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block head_extra %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- ðŸ§± Hauptinhalt -->
    <main class="flex-fill py-4">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

<!-- Optionaler Button zum Starten -->
<button id="musik-starten" class="btn btn-danger position-fixed top-0 end-0 m-3 z-3">
    ðŸŽµ Musik starten
  </button>
  
  <audio id="bgmusic" loop>
    <source src="{{ url_for('static', filename='musik.mp3') }}" type="audio/mpeg">
    Dein Browser unterstÃ¼tzt das Audio-Element nicht.
  </audio>
  
  <script>
    const btn = document.getElementById('musik-starten');
    const audio = document.getElementById('bgmusic');
  
    btn.addEventListener('click', () => {
      audio.volume = 0.5; // optional
      audio.play().then(() => {
        btn.style.display = 'none'; // Button ausblenden nach Start
      }).catch(err => {
        console.error("Musik konnte nicht gestartet werden:", err);
      });
    });
  </script>
  
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
