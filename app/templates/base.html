<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Unsere Hochzeit{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block head_extra %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- 🧭 Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">💍 Unsere Hochzeit</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.ablauf') }}">Ablauf</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.location') }}">Location</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.bilder') }}">Bilder</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.rsvp') }}">Zu-/Absagen</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 🧱 Hauptinhalt -->
    <main class="flex-fill py-4">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- 👣 Footer -->
    <footer class="bg-light text-center py-3 mt-auto">
        <small>© {{ current_year }} Georg & Verlobte – mit 💖 erstellt</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
