<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 1rem;
    }

    h2 {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .password-wrapper {
        display: block;
        position: relative;
        margin-right: 25px;
      }

    form {
      background-color: white;
      padding: 2rem;
    }

    input.form-control {
      display: block;
      margin: 0 auto;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ced4da;
      border-radius: 0.375rem;
      margin-bottom: 1rem;
    }

    button.btn {
      display: block;
      margin: 0 auto;
      width: 50%;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 0.375rem;
      background-color: #212529;
      color: white;
      cursor: pointer;
    }

    button.btn:hover {
      background-color: #1a1e21;
    }

    .alert {
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border-radius: 0.375rem;
      text-align: left;
    }

    .alert-success { background-color: #d1e7dd; color: #0f5132; }
    .alert-danger  { background-color: #f8d7da; color: #842029; }
    .alert-warning { background-color: #fff3cd; color: #664d03; }
  </style>
</head>
<body class="bg-light d-flex align-items-center vh-100">
  <div class="container">
    <h2>Rebecca & Georg</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
      <div class="password-wrapper">
        <input type="password" class="form-control" name="password" placeholder="Kennwort" required>
        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword()" id="eye-icon" title="Passwort anzeigen/ausblenden"></i>
      </div>
      <button type="submit" class="btn">Einloggen</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eye-icon");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
      }
    }
  </script>
</body>
</html>
